<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mario's Pizza Parlor</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Mario's Pizza Parlor</h1>
    </div>
    <div class="container">
        <h2>Let us order your pizza!</h2>
        <form id="order">
            <label for="input">Your Name</label>
            <input id="input" type="text"></input>
            <br>
            <label>First: Choose a size!</label>
            <select class="form-control" id="beverage">
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
                <option value="4">Xtra Large</option>
            </select>
            <br>
            <label>Second: Choose a topping!</label>
            <select class="form-control" id="beverage">
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
                <option value="4">Xtra Large</option>
            </select>
            <br>
            <button class="submit" class="btn-success">Submit</button>
        </form>
    </div>
    
</body>
</html>
