<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mario's Pizza Parlor</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Mario's Pizza Parlor</h1>
    </div>
    <div class="container">
        <h2>Let us order your pizza!</h2>
        <form id="order">
            <label for="name">Your Name</label>
            <input id="name" type="text"></input>
            <br>
            <label>First: Choose a size!</label>
            <select class="form-control" id="size">
                <option></option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Xtra-Large">Xtra Large</option>
            </select>
            <br>
            <label>Second: Choose a meat topping!</label>
            <select class="form-control" id="meat">
                <option></option>
                <option value="None">None</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Sausage">Sausage</option>
                <option value="Ham">Ham</option>
                <option value="Chicken">Chicken</option>
            </select>
            <br>
            <button class="submit" class="btn-success">Submit</button>
        </form>
    </div>
    
</body>
</html>
